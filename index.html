<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpml</title>

    <!--Components-->
    <object is="sidebar" type="text/x-alpml" data="./components/sidebar.hbs"></object>
    <object is="navbar" type="text/x-alpml" data="./components/navbar.hbs"></object>
    <object is="main" type="text/x-alpml" data="./components/main.hbs"></object>
    <!--/Components-->

    <!--alpml.js after components but before the body-->
    <script src="./assets/js/alpml.js"></script>

<body>

    <alp-sidebar title="Really"></alp-sidebar>
    <alp-navbar name="Jane"></alp-navbar>
    <alp-navbar name="Paul"></alp-navbar>

        <alp-navbar name="Rania"></alp-navbar>
    </alp-main>

</html>
